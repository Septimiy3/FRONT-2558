<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование даты</title>
</head>
<body>
    <div>
        <h3>Дата форматированная по опциям</h3>
        <p class="date-format-option"></p>
    </div>
    <div>
        <h3>Дата без форматирования</h3>
        <p class="data-format-non-format"></p>
    </div>
    <div>
        <h3>Дата форматированная</h3>
        <p class="data-format-iso"></p>
    </div>
    <div>
        <h3>Дата форматированная по ISO отформатированый</h3>
        <p class="data-format-iso-format"></p>
    </div>
    <div>
        <h3>Дата форматированная по Intl</h3>
        <p class="data-format-intl-format"></p>
    </div>


</body>
<script src="index.js"></script>
</html>
